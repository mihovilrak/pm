x-db: &db 
  POSTGRES_DB: pm_db
  POSTGRES_USER: pm_user
  POSTGRES_PASSWORD: pm_password

x-defaults: &defaults
  networks:
    - pm_network
  restart: always

services:
  db:
    <<: *defaults
    image: postgres:17.0-alpine3.20
    container_name: pm_db
    environment:
      <<: *db
      PGTZ: Europe/Zagreb
    volumes:
      - ./db/db_data:/var/lib/postgresql/data
      - ./db/backup:/backups
    ports:
      - "5432:5432"

  app:
    <<: *defaults
    image: pm:alpine
    container_name: pm_app
    environment:
      <<: *db
      POSTGRES_HOST: db
      NODE_ENV: production
