      EMAIL_PORT: 587
      EMAIL_SECURE: false
      EMAIL_USER: mihovil.1978@hotmail.com
      EMAIL_PASSWORD: mihoviLraK
      EMAIL_FROM: Projekt Manager <mihovil.1978@hotmail.com>
